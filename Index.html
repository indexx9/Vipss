<style>
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  .preco-pulsando {
    font-family: 'Montserrat', sans-serif;
    font-size: 24px;
    color: #fff;
    background-color: #e60000;
    padding: 10px 20px;
    border-radius: 8px;
    animation: pulse 1s infinite;
    display: inline-block;
    text-align: center;
  }
  @keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink {
  50% { border-color: transparent }
}

@keyframes neonPulse {
  0%, 100% {
    box-shadow: 0 0 10px#FF0000, 0 0 20px #FF0000;
  }
  50% {
    box-shadow: 0 0 20px #FF0000, 0 0 40px #FF0000;
  }
}

.pix-container {

  align-items: center;
  gap: 10px;
  margin-top: 20px;
}

.pix-chave {
  background-color: #000;
  color: #ff0000;
  font-size: 18px;
  padding: 10px 20px;
  border-radius: 8px;
  border-right: 2px solid #ff0000;
  white-space: nowrap;
  overflow: hidden;
  width: 0;
  animation: typing 3s steps(30, end) forwards, blink 0.7s step-end infinite, neonPulse 2s infinite;
}

.copiar-btn {
  padding: 10px 15px;
  background-color: #ffffff;
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

.copiar-btn:hover {
  background-color: #ffffff;
}
@keyframes shakeGlow {
  0%, 100% {
    transform: translateX(0);
    text-shadow: 0 0 10px red, 0 0 20px red;
  }
  25% {
    transform: translateX(-3px);
    text-shadow: 0 0 5px #ff0000;
  }
  50% {
    transform: translateX(3px);
    text-shadow: 0 0 15px #ff0000;
  }
  75% {
    transform: translateX(-2px);
    text-shadow: 0 0 8px #ff0000;
  }
}

.frase-destaque {
  font-size: 22px;
  font-weight: bold;
  color: white;
  background-color: #ff0000;
  padding: 10px 20px;
  border-radius: 10px;
  display: inline-block;
  animation: shakeGlow 1s infinite;
  font-family: 'Montserrat', sans-serif;
}

.pix-convert-button {
    position: relative;
    background: linear-gradient(135deg, #ffffff, #FF0000);
    color: white;
    font-family: 'Poppins', sans-serif;
    font-size: 1.2rem;
    font-weight: bold;
    padding: 18px 30px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    overflow: hidden;
    z-index: 0;
  }

  .pix-convert-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -75%;
    width: 50%;
    height: 100%;
    background: rgba(255, 255, 255, 0.4);
    transform: skewX(-20deg);
    z-index: 1;
    animation: shine 2s infinite;
  }

  @keyframes shine {
    0% {
      left: -75%;
    }
    50% {
      left: 125%;
    }
    100% {
      left: 125%;
    }
  }
    .pix-neon-text {
    font-family: 'Poppins', sans-serif;
    font-size: 1.3rem;
    font-weight: 700;
    color: #FF0000;
    text-shadow:
      0 0 5px #FF0000,
      0 0 10px #FF0000,
      0 0 20px #FF0000,
      0 0 40px #FF0000;
    animation: neonGlow 2s ease-in-out infinite;
    text-align: center;
  }

  @keyframes neonGlow {
    0%, 100% {
      text-shadow:
        0 0 5px #FF0000,
        0 0 10px #FF0000,
        0 0 20px #FF0000,
        0 0 40px #FF0000;
    }
    50% {

 .pix-info-text {

 }
